name: CineView Elite Sync

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Immediate manual trigger

jobs:
  sync-job:
    runs-on: ubuntu-latest
    
    # Critical for allowing the bot to save files
    permissions:
      contents: write

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Requirements
        run: pip install requests

      - name: üöÄ Run Sync Script
        env:
          ABYSS_KEY: ${{ secrets.ABYSS_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CUSTOM_API_URL: ${{ secrets.CUSTOM_API_URL }}
          CUSTOM_API_KEY: ${{ secrets.CUSTOM_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -f "abyss_bot.py" ]; then
            python abyss_bot.py
          else
            echo "Error: abyss_bot.py not found in root directory!"
            exit 1
          fi

      - name: üíæ Commit & Push Changes
        run: |
          git config --global user.name "CineView-Bot"
          git config --global user.email "bot@cineview.com"
          
          # Stage specific folders and files
          git add Insider/*.html episodes/*.html index.html posters.json || true
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No new content to sync."
          else
            git commit -m "Elite Sync: Added new content and updated UI"
            git push origin HEAD:${{ github.ref }}
          fi
