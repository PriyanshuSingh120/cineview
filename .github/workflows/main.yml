name: CineView Elite Sync

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows you to run it manually via the 'Actions' tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL: Allows the bot to save files back to your repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Sync Bot
        env:
          ABYSS_KEY: ${{ secrets.ABYSS_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python abyss_bot.py

      # This part is why your manual runs weren't "working" before.
      # It takes the HTML files created by the script and pushes them to your repo.
      - name: Commit and Push changes
        run: |
          git config --global user.name "CineView-Bot"
          git config --global user.email "bot@cineview.com"
          git add .
          git commit -m "Auto-sync: Updated library and UI" || echo "No changes to commit"
          git push
