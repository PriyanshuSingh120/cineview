name: AbyssMasterSync
on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '*/5 * * * *' 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - run: pip install requests
      - name: Run Sync
        env:
          ABYSS_KEY: ${{ secrets.ABYSS_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python abyss_bot.py
