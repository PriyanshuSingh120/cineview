name: AbyssMasterSync
on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '*/10 * * * *' 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Deps
        run: pip install requests

      - name: Run Sync Script
        env:
          ABYSS_KEY: ${{ secrets.ABYSS_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python abyss_bot.py
