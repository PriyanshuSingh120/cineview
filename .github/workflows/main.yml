name: CineView Elite Sync

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows you to run it manually via the 'Actions' tab

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # Critical for allowing the bot to push changes back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetches full history so we can push back safely
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run CineView Sync Bot
        env:
          # Your Abyss API Key
          ABYSS_KEY: ${{ secrets.ABYSS_KEY }}
          # Your GitHub Personal Access Token
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Your Custom AI API URL (e.g., OpenRouter or a Gemini Proxy)
          CUSTOM_API_URL: ${{ secrets.CUSTOM_API_URL }}
          # Your Custom AI API Key
          CUSTOM_API_KEY: ${{ secrets.CUSTOM_API_KEY }}
          # The repository name (automatically provided by GitHub)
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python abyss_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "CineView-Bot"
          git config --global user.email "bot@cineview.com"
          
          # Add all new or modified HTML files
          git add Insider/*.html episodes/*.html index.html posters.json || true
          
          # Only commit if there are actually changes to avoid workflow errors
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "Elite Sync: Updated library, fixed UI & sorted episodes"
            git push origin HEAD:${{ github.ref }}
          fi
