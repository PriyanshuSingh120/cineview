name: CineView Elite Sync

on:
  schedule:
    - cron: '0 * * * *' # Automatically runs every hour
  workflow_dispatch: # Allows you to trigger the update instantly via the Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # Required to allow the bot to save HTML files back to your repository
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for a safe push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run CineView Sync Bot
        env:
          # Abyss API Key for fetching movies
          ABYSS_KEY: ${{ secrets.ABYSS_KEY }}
          # GitHub Token for pushing files
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Your Custom AI URL (e.g., Gemini Proxy or OpenRouter)
          CUSTOM_API_URL: ${{ secrets.CUSTOM_API_URL }}
          # Your Custom AI API Key
          CUSTOM_API_KEY: ${{ secrets.CUSTOM_API_KEY }}
          # The repository identifier
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python abyss_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "CineView-Bot"
          git config --global user.email "bot@cineview.com"
          
          # Stage all generated movie and episode files
          git add Insider/*.html episodes/*.html index.html posters.json || true
          
          # Only push if changes were actually made
          if git diff --staged --quiet; then
            echo "No new movies found. Skipping push."
          else
            git commit -m "Elite Sync: Sorted episodes, filtered titles & updated UI"
            git push origin HEAD:${{ github.ref }}
          fi
